<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Gen: Known Orbs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div id="correction-form-placeholder"></div>

    <section id="orb-info">
        <h2>List of Known Orbs (click/tap on a row to see drop details)</h2>
        <table id="orb-table">
            <thead>
                <tr>
                    <th>Orb Name</th>
                    <th>Known Effects</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        // Load the header.html file into the div
        document.addEventListener("DOMContentLoaded", function() {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // Load correction form
            fetch('correction-form.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('correction-form-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading correction form:', error));

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
